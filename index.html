<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikolai Pavlov</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">  <style>
    :root {
      font-family: Rubik, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: calc(10px + 0.33vw);
      -webkit-font-smoothing: antialiased;
      padding: 5vh 10vw;
    }
    body {
      max-width: 30rem;
    }
    h1 {
      font-size: 4.5em;
      margin-bottom: 0;
    }
    p {
      font-size: 1.6em;
      font-weight: 300;
      line-height: 1.4;
      max-width: 28em;
    }
    a {
      text-decoration: none;
      color: #121314;
      position: relative;
    }
    a:after {
      content: '';
      position: absolute;
      z-index: -1;
      top: 60%;
      left: -0.1em;
      right: -0.1em;
      bottom: 0;
      transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
      background-color: rgba(70, 136, 50, 0.5);
    }
    a:hover:after {
      top: 0%;
    }
  </style>
</head>
<body>
  <h1>Hi!</h1>
  <h2>My name is Nikolai.</h2>
  <p>I am a software developer with interest in other areas of programming and machinery. Most of my work is publicly available on <a href='https://github.com/s3fs' target='blank'>Github</a>.</p>
  <p>I also happen to love lasagna and exploring stuff. :) <a href='https://t.me/nohobo' target='blank'>Check here</a> for a blog of mine. Or take a look at my <a href='https://instagram.com/stayfroste' target='blank'>photos</a>.</p>
</body>
</html>
